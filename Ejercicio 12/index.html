<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12 relación HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="enviar-datos" method="post">
            <fieldset>
                <legend >Datos personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Su nombre" ><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" placeholder="nombre@servidos.com" required>
            </fieldset>
            <fieldset>
                <legend>Datos del proyecto</legend>
                <label for="mensaje">Breve descripción del proyecto.</label><br>
                <textarea name="mensaje" id="mensaje"></textarea><br>
                <label for="estado-proyecto">
                    <label for="estado">Estado actual del proyecto:</label><br>
                    <input type="radio" name="estado-proyecto" value="En planteamiento" checked>En planteamiento
                    <input type="radio" name="estado-proyecto" value="En planificación">En planificación
                    <input type="radio" name="estado-proyecto" value="En ejecución">En ejecución
                    <input type="radio" name="estado-proyecto" value="Ya finalizado">Ya finalizado
                </label><br>
                <label for="presupuesto">Presupuesto aproximado (en €):</label>
                <input type="text" name="presupuesto" id="presupuesto" placeholder="1000"><br>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
